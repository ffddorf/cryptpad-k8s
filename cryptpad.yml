---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cryptpad
  namespace: cryptpad
spec:
  selector:
    matchLabels:
      app: cryptpad
  template:
    metadata:
      labels:
        app: cryptpad
    spec:
      volumes:
        - name: config
          configMap:
            name: config
        - name: cryptpad
          persistentVolumeClaim:
            claimName: cryptpad
      containers:
        - name: cryptpad
          image: promasu/cryptpad:v4.1.0
          imagePullPolicy: Always
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /cryptpad/config
            - name: cryptpad
              mountPath: /cryptpad/data
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  namespace: cryptpad
data:
  config.js: |
    var _domain = 'https://pad.freifunk-duesseldorf.de';
    var domain = ' ' + _domain;
    module.exports = {
      adminEmail: 'kontakt@freifunk-duesseldorf.de',
      allowSubscriptions: false,
      archivePath: './data/archive',
      blobPath: './data/blob',
      blobStagingPath: './data/blobstage',
      blockPath: './data/block',
      filePath: './data/store',
      httpAddress: '::',
      httpPort: 3000,
      httpSafeOrigin: domain,
      httpUnsafeOrigin: domain,
      logFeedback: false,
      logLevel: 'info',
      logToStdout: true,
      noSubscriptionButton: true,
      pinPath: './data/pins',
      removeDonateButton: true,
      taskPath: './data/tasks',
      verbose: false,
    };
---
apiVersion: v1
kind: Service
metadata:
  name: cryptpad
  namespace: cryptpad
spec:
  selector:
    app: cryptpad
  ports:
    - port: 3000
      targetPort: 3000
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: cryptpad
  namespace: cryptpad
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: traefik
    kubernetes.io/tls-acme: "true"
    traefik.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - pad.freifunk-duesseldorf.de
      secretName: cryptpad-tls-prod
  rules:
    - host: pad.freifunk-duesseldorf.de
      http:
        paths:
          - backend:
              serviceName: cryptpad
              servicePort: 3000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cryptpad
  namespace: cryptpad
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
  volumeName: cryptpad
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: cryptpad
spec:
  capacity:
    storage: 4Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    path: /data/cryptpad/cryptpad
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s1
